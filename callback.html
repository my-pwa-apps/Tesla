<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla OAuth Callback</title>
    <style>
        body {
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000000;
            color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .callback-container {
            text-align: center;
            padding: 40px;
            background: #171717;
            border-radius: 8px;
            border: 1px solid #393c41;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #393c41;
            border-top-color: #3e6ae1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        h2 {
            margin-bottom: 10px;
            font-weight: 500;
        }
        p {
            color: #999;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="callback-container">
        <div class="spinner"></div>
        <h2>Authenticating with Tesla...</h2>
        <p>Please wait while we complete the sign-in process.</p>
    </div>
    
    <script>
        // This page handles the OAuth callback
        // It will be opened after Tesla authentication
        
        // Get the authorization code from URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        const error = urlParams.get('error');
        
        if (error) {
            document.querySelector('h2').textContent = 'Authentication Failed';
            document.querySelector('p').textContent = error;
            document.querySelector('.spinner').style.display = 'none';
            
            // Redirect back after delay
            setTimeout(() => {
                window.location.href = '/index.html?error=' + error;
            }, 3000);
        } else if (code && state) {
            // Pass the code back to the main app
            // In a real implementation, you would exchange this on the backend
            window.opener.postMessage({
                type: 'tesla_oauth_callback',
                code: code,
                state: state
            }, '*');
            
            // Close this window after a moment
            setTimeout(() => {
                window.close();
            }, 1000);
        } else {
            document.querySelector('h2').textContent = 'Invalid Callback';
            document.querySelector('p').textContent = 'Missing required parameters';
            document.querySelector('.spinner').style.display = 'none';
        }
    </script>
</body>
</html>
