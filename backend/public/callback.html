<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla Authentication</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #cc0000;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Authenticating with Tesla...</h2>
        <p>Please wait while we complete the authentication process.</p>
    </div>
    
    <script>
        // This page receives the OAuth callback and forwards it to the main app
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        const error = urlParams.get('error');
        
        if (error) {
            console.error('OAuth error:', error);
            // Redirect back to main app with error
            window.location.href = `https://my-pwa-apps.github.io/Tesla/?error=${error}`;
        } else if (code && state) {
            // Store in sessionStorage for the main app to retrieve
            sessionStorage.setItem('tesla_oauth_code', code);
            sessionStorage.setItem('tesla_oauth_state', state);
            
            // Redirect back to main app
            window.location.href = 'https://my-pwa-apps.github.io/Tesla/';
        } else {
            console.error('No code or error received');
            window.location.href = 'https://my-pwa-apps.github.io/Tesla/?error=no_code';
        }
    </script>
</body>
</html>
