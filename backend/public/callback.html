<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla Authentication</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0d0d0d;
            color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .spinner {
            border: 3px solid rgba(255,255,255,0.08);
            border-top: 3px solid #e31937;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            animation: spin 0.9s linear infinite;
            margin: 0 auto 1.2rem;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        h2 { font-size: 1rem; font-weight: 500; margin: 0 0 6px; }
        p  { color: #666; font-size: 0.8rem; margin: 0; }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Authenticating with Tesla…</h2>
        <p>You can close this window if it does not close automatically.</p>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const code   = params.get('code');
        const state  = params.get('state');
        const error  = params.get('error');

        if (error) {
            document.querySelector('h2').textContent = 'Authentication Failed';
            document.querySelector('p').textContent  = error;
            document.querySelector('.spinner').style.display = 'none';
            if (window.opener) {
                window.opener.postMessage({ type: 'tesla_oauth_callback', error }, '*');
                setTimeout(() => window.close(), 2000);
            }
        } else if (code && state) {
            if (window.opener) {
                window.opener.postMessage({ type: 'tesla_oauth_callback', code, state }, '*');
                setTimeout(() => window.close(), 800);
            } else {
                // Fallback: no opener (e.g. redirect flow) – store and redirect back
                sessionStorage.setItem('tesla_oauth_code',  code);
                sessionStorage.setItem('tesla_oauth_state', state);
                window.location.href = '/';
            }
        } else {
            document.querySelector('h2').textContent = 'Invalid Callback';
            document.querySelector('p').textContent  = 'Missing required parameters.';
            document.querySelector('.spinner').style.display = 'none';
        }
    </script>
</body>
</html>
